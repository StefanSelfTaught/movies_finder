<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<div id="movie"></div>
</head>
<body>
	<script>var id = sessionStorage.getItem("id");
var api = 'ce2eb2231a371296cf6ff11a39206d6e';
fetch("https://api.themoviedb.org/3/movie/".concat(id, "?api_key=").concat(api, "&language=en-US&append_to_response=reviews,videos,images")).then(function (res) {
  return res.json();
}).then(function (data) {
  var output = '';
  output = "\n\t\t\t\t\t<div>\n\t\t\t\t\t\t<p>".concat(data.title, "</p>\n\t\t\t\t\t\t<p>").concat(data.vote_average, "</p>\n\t\t\t\t\t\t<p>").concat(data.adult, "</p>\n\t\t\t\t\t</div>\n\t\t\t\t");
  document.getElementById('movie').innerHTML = output;
});</script>
</body>
</html>
