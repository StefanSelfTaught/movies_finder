<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/28f1a20f77.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="logo.png" width="130" alt="logo"
        /></a>
      </div>
    </nav>

    <div class="container">
      <div class="mt-5 jumbotron">
        <h1 class="mb-5 text-center">Search for movies</h1>
        <form id="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search movies..."
            id="inputSearch"
          />
          <button class="btn btn-secondary mt-3 pr-4 pl-4" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>

    <div id="moviesList" class="row"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
