<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/28f1a20f77.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Search</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="ml-3 navbar-brand" href="#">
          <img src="logo.png" width="130" alt="logo"/>
        </a>
        <span class="logo-title navbar-brand mb-0 p-1 h1">MovieDB Search</span>
    </nav>

    <div class="jumbotron m-0">
      <div class="container">
        <h1 class="mb-5 text-center">Search for movies</h1>
        <form onsubmit="return false" id="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search movies..."
            id="inputSearch"
          />
        </form>
      </div>
    </div>

    <div id="moviesList" class="row justify-content-center"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
