           <li class="nav-item dropdown">

              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    <div class="jumbotron m-0">
      <div class="container">
        <h1 class="mb-5 text-center">Search for movies</h1>
        <form onsubmit="return false" id="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search movies..."
            id="inputSearch"
          />
        </form>
      </div>
    </div>

    <div id="moviesList" class="row justify-content-around"></div>

    <div id="slider-movies-search" class="slider-movies-search">
      <h2 class="ml-5 mb-4 movies-category" id="trending-title">Trending this week</h2>
      <i class="fas fa-chevron-left prevTrendingMovies prev"></i>
      <i class="fas fa-chevron-right nextTrendingMovies next"></i>
      <div class="shadow-next"></div>
      <div class="shadow-prev"></div>
      <div class="ml-5 slick-trending-movies row flex-nowrap" id="trending-movies"></div>
    </div>

    <div id="pagination-container">
      <ul class="pagination">
        <li class="page-item">
          <button id="previous" class="page-link">&laquo;  Previous Page</button>
        </li>
        <li class="page-item">
          <button id="next" class="page-link">Next Page  &raquo;</button>
        </li>
      </ul>
    </div>
